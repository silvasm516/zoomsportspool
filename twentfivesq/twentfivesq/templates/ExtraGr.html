/* Gather selection numbers */
function gather() {
	
	kj = []
	mg = []
	dh = 0
	for( var e = 0; e < 25; e++) {
		c = "e" + e
		ut = document.getElementById(c);
		if(isNaN(ut.value)) {
			kj.push(e);

			dh = e + 1;
			mg.push(dh);

		}

	}
	
	
	
	return mg;
	}
