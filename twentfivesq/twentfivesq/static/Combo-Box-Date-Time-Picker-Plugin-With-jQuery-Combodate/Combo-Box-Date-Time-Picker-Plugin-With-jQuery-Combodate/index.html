<div class="container">
<h1>jQuery Combodate Plugin Examples</h1>
<h2>Date Picker</h2>
<input type="text" id="date" data-format="DD-MM-YYYY" data-template="D MMM YYYY" name="date" value="28-02-2016" class="form-control">
<h2>Datetime Picker</h2>
<input type="text" id="datetime" data-format="DD-MM-YYYY HH:mm" data-template="DD / MM / YYYY     HH : mm" name="datetime" value="24-12-2015 20:30">
<h2>Time Picker</h2>
<input type="text" id="time" data-format="HH:mm" data-template="HH : mm" name="datetime">
</div>
<script src="http://code.jquery.com/jquery-1.12.1.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.11.2/moment.min.js"></script>
<script src="src/combodate.js"></script>
<script>
$(function(){
    $('#date').combodate({customClass: 'form-control'});    
	$('#datetime').combodate(); 
	$('#time').combodate({
        firstItem: 'name', //show 'hour' and 'minute' string at first item of dropdown
        minuteStep: 1,
		customClass: 'form-control'
    });   
});
</script>
